<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png"  href="/public/icons/icon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/public/icons/icon.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <link rel="manifest" href="/public/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script src="/loader.js" async defer></script>
</head>
<body>
<svg id="bg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice"
     width="100vw" height="100vh" style="position: absolute; top: 0; pointer-events: none; z-index: -1;">
    <defs>
        <g id="star">
            <path d="M5 0 L 6 4 10 5 6 6 5 10 4 6 0 5 4 4 Z" fill="var(--green)"/>
        </g>
    </defs>
</svg>
<div id="root" style="display: none;">
</div>
<div id="start" class="text-lg">
    <span>Transfer ERC-20 tokens between accounts with focus to UI/UX</span>
    <svg id="loader" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <path fill="none" stroke="currentColor" stroke-width="4"
              stroke-dasharray="164.2169140625 92.37201416015625"
              d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
              stroke-linecap="round">
            <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0;256.58892822265625"></animate>
        </path>
    </svg>

    <button id="connect" style="display: none;">Connect</button>
</div>
</body>
</html>
